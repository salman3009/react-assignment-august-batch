<script>

    let first_promise= ()=>{
        return new Promise((success,reject)=>{
        setTimeout(()=>{
            success("first promise");
        },3000)
    });
    }

    let second_promise= ()=>{
        return  new Promise((success,reject)=>{
        setTimeout(()=>{
            success("second promise");
        },3000)
    });
    }
   

    let third_promise= ()=>{
        return new Promise((success,reject)=>{
        setTimeout(()=>{
            success("third promise");
        },3000)
    });
    }

    async function display(){
        try{
            let first = await first_promise();
          console.log(first);
          let second = await second_promise();
          console.log(second);
          let third = await third_promise();
          console.log(third);
        }catch(err){
            console.log(err);
        }
         
    }
    display();



</script>
