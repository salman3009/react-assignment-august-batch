<script>
    let first_promise = new Promise((success,reject)=>{
        setTimeout(()=>{
            console.log("line 4");
         success("first promise is completed");
        },3000)
    });

    let second_promise = new Promise((success,reject)=>{
        setTimeout(()=>{
            console.log("line 11");
         reject("second promise is rejected");
        },3000)
    });

    let third_promise = new Promise((success,reject)=>{
        setTimeout(()=>{
            console.log("line 18");
         success("third promise is completed");
        },3000)
    });

    let result = Promise.allSettled([first_promise,second_promise,third_promise]);

    result.then((input)=>{
        console.log("success",input);
        let finalResult =[];
        for(let obj of input){
            if(obj.status === "fulfilled"){
                finalResult.push(obj.value);
            }
        }
        console.log("success result",finalResult);
    },(error)=>{
         console.log(error);
    })
</script>
